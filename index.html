<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>JIRA TICKET CLONE</title>
  </head>
  <body>
    <!-- Tool Box -->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="blue color"></div>
        <div class="yellow color"></div>
        <div class="green color"></div>
        <div class="pink color"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color ${ticketColor}"></div>
            <div class="ticket-id">#${ticketID}</div>
            <div class="task-area">${ticketTask}</div>
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
        </div> -->
    </div>

    <!-- Modal Container -->
    <div class="modal-cont">
      <textarea class="textarea-cont" spellcheck="false"></textarea>
      <div class="priority-colors-cont">
        <div class="blue priority-color"></div>
        <div class="yellow priority-color"></div>
        <div class="green priority-color"></div>
        <div class="pink priority-color border"></div>
      </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
